<ngx-loading 
[show]="loading" 
[config]="{ backdropBorderRadius: '0px',
  fullScreenBackdrop:true, 
  primaryColour:'#4b525c',
  secondaryColour:'#4b525c',
  tertiaryColour:'#4b525c' }"></ngx-loading>

  <div class="prosumer-tab-group">

       <h1 class="mat-headline" style="color: #c6c7cb;padding-left:10px;">  Network Graph</h1>

<mat-tab-group  (selectedTabChange)="onTabClick($event)" >
  

    <mat-tab label="Producer">
      <div class="tab-info">
            <mat-form-field class="example-full-width" >
              <input matInput placeholder="Producer Name"  [(ngModel)]="prod_name" >
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Address"  [(ngModel)]="prod_address"  >
            </mat-form-field>
            <mat-form-field class="example-full-width" >
              <input matInput placeholder="CNP"  [(ngModel)]="prod_cnp" >
            </mat-form-field>

            <mat-form-field class="example-full-width">
              <mat-select placeholder="Production Datasets"  [(ngModel)]="selectedProduction"  (ngModelChange)="changeProduction($event)" >
                <mat-option *ngFor="let production of productionOptions" [value]="production.value">
                  {{ production.viewValue }}
                </mat-option>
              </mat-select>
            </mat-form-field>

            <div id="producerContainer" ></div>
          
            <div class="button-area">
                <button type="button" (click)="addProducer($event)" mat-raised-button color="primary">Add Producer</button>
            </div>
            </div>     
          
      </mat-tab>

      <mat-tab  label="Consumer">
       <div class="tab-info">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Consumer Name"  [(ngModel)]="cons_name" >
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Address" [(ngModel)]="cons_address">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="CNP" [(ngModel)]="cons_cnp" >
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <mat-select placeholder="Consumption Datasets" [(ngModel)]="selectedConsumption"  (ngModelChange)="changeConsumption($event)">
              <mat-option *ngFor="let consumption of consumptionOptions" [value]="consumption.value">
                {{ consumption.viewValue }}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <div id="consumerContainer" ></div>
        
          <div class="button-area">
              <button type="button" (click)="addConsumer($event)" mat-raised-button color="primary">Add Consumer</button>
          </div>

        </div>
        </mat-tab>

        <mat-tab  label="Curves">
          <div class="tab-info">
            <div id="productionContainer" ></div> 
            <div id="consumptionContainer" ></div> 
            <div id="balanceContainer" ></div>        
          </div>
          </mat-tab>

      </mat-tab-group>

    </div>
