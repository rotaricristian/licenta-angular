<ngx-loading 
[show]="loading" 
[config]="{ backdropBorderRadius: '0px',
  fullScreenBackdrop:true, 
  primaryColour:'#4b525c',
  secondaryColour:'#4b525c',
  tertiaryColour:'#4b525c' }"></ngx-loading>

<mat-grid-list cols="6" rowHeight="106px" class="h-100" >

    <mat-grid-tile  [colspan]="2" [rowspan]="6" class="h-100" class="menu">
      <div class="user-panel">
          <user-panel (updateGraph)="updateGraph()" ></user-panel>
      </div>
    </mat-grid-tile>


    <mat-grid-tile  [colspan]="4" [rowspan]="6" class="h-100" class="content">
      <div class="graph-area">
          <graph-area [refreshGraph]="refreshGraph" ></graph-area>

          <div *ngIf="!hideButton" class="button-area">
            <button mat-raised-button color="primary" (click)="startSimulation()">Start Simulation</button>
        </div>

      </div>
    </mat-grid-tile>

  
</mat-grid-list>
